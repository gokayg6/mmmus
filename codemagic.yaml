# Codemagic YAML Configuration for iOS Build
# Repository root'u Ome klasörü ise bu yaml'ı kullanın
# Test için code signing atlandı - Production için Codemagic UI'da credentials ekleyin
workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      # Code signing için (Production):
      # Codemagic UI'da Settings → Code signing identities'den credentials ekleyin
      # Sonra aşağıdaki yorumu kaldırın ve credentials group adını yazın
      # groups:
      #   - app_store_credentials
    scripts:
      - name: Get dependencies
        script: |
          cd omechat_app
          flutter pub get
      - name: Build iOS (Test - No Code Signing)
        script: |
          cd omechat_app
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=1 \
            --export-method=development
    artifacts:
      - omechat_app/build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
