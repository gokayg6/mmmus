services:
  - type: web
    name: omechat-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: omechat-db
          property: connectionString
      - key: DEBUG
        value: False
      - key: JWT_SECRET_KEY
        generateValue: true

databases:
  - name: omechat-db
    databaseName: omechat
    user: omechat

