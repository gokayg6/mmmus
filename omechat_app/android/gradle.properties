org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8 -Dorg.gradle.daemon=false -Dorg.gradle.configureondemand=false
org.gradle.parallel=false
org.gradle.caching=false
org.gradle.workers.max=1
android.useAndroidX=true
android.enableJetifier=true
android.overridePathCheck=true

# Java toolchain configuration - Use Android Studio JBR (JDK 21)
# Gradle 8.5 supports Java 21
# org.gradle.java.home=C:/Program Files/Android/Android Studio/jbr
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=false

# Android build features
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Disable problematic features that might cause jlink issues
android.experimental.enableSourceSetPathsMap=false
android.builder.sdkDownload=true

# Workaround for JDK image transform issues in AGP 8.x
android.experimental.enableR8.fullMode=false